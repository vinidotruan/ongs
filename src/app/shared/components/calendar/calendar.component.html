<ng-template #templateday let-date>
  <span class="custom-day">
    {{ date.day }}
  </span>
</ng-template>
<ngb-datepicker
  [dayTemplate]="templateday"
  outsideDays="hidden"
  #datepicker
  [firstDayOfWeek]="firstDayOfWeek"
  [markDisabled]="isDisabled"
  navigation="arrows"
  (dateSelect)="onDateSelect($event)"
  [className]="classes"
>
</ngb-datepicker>
